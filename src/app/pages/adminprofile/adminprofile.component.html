<div class="row">
  <!-- Sales Overview -->
  <div class="col-lg-8">
    <div class="card shadow">
      <div class="card-body p-4">
        <div class="d-flex w-100">
          <h5 class="card-title">Sales Overview</h5>
          <div class="ml-auto">
            <div class="form-group">
              <select class="form-control" [(ngModel)]="selectedMonth">
                <option *ngFor="let month of months" [value]="month.value">
                  {{ month.viewValue }}
                </option>
              </select>
            </div>
          </div>
        </div>
        <!-- Apx chart component -->
      </div>
    </div>
  </div>

  <!-- Yearly Breakup -->
  <div class="col-lg-4">
    <div class="row">
      <div class="col-lg-12 col-sm-6">
        <div class="card shadow">
          <div class="card-body p-4">
            <h5 class="card-title">Yearly Breakup</h5>
            <div class="row mt-4">
              <div class="col-7">
                <h4 class="card-title">$36,358</h4>
                <div class="d-flex align-items-center mt-2">
                  <button class="btn btn-success btn-sm">
                    <i class="bi bi-arrow-up-right"></i>
                  </button>
                  <div class="font-weight-bold ml-2">+9%</div>
                  <div class="ml-1">last year</div>
                </div>
                <div class="d-flex align-items-center mt-4">
                  <div class="d-flex align-items-center">
                    <i class="bi bi-circle-fill text-primary"></i>
                    <div class="ml-2">2023</div>
                  </div>
                  <div class="d-flex align-items-center ml-3">
                    <i class="bi bi-circle-fill text-light-primary"></i>
                    <div class="ml-2">2022</div>
                  </div>
                </div>
              </div>
              <div class="col-5 d-flex align-items-start">
                <!-- Apx chart component -->
              </div>
            </div>
          </div>
        </div>
      </div>
      

      <!-- Monthly Earnings -->
      <div class="col-lg-12 col-sm-6">
        <div class="card shadow">
          <div class="card-header d-flex align-items-center px-4">
            <h5 class="card-title">Monthly Earnings</h5>
            <div class="ml-auto">
              <button class="btn btn-primary btn-fab btn-icon">
                <i class="bi bi-currency-dollar"></i>
              </button>
            </div>
          </div>
          <div class="card-body mb-4 px-4">
            <h4 class="card-title">$6,820</h4>
            <div class="d-flex align-items-center mt-2">
              <button class="btn btn-danger btn-sm">
                <i class="bi bi-arrow-down-right"></i>
              </button>
              <div class="font-weight-bold ml-2">+9%</div>
              <div class="ml-1">last year</div>
            </div>
            <!-- Apx chart component -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Recent Transactions -->
  <div class="col-lg-4">
    <div class="card shadow">
      <div class="card-body p-4">
        <h5 class="card-title">Recent Transactions</h5>
        <div class="timeline mt-4">
          <!-- Timeline items -->
        </div>
      </div>
    </div>
  </div>

  <!-- Top Projects -->
  <div class="col-lg-8">
    <div class="card shadow">
      <div class="card-body p-4">
        <h5 class="card-title">Top Projects</h5>
        <div class="table-responsive mt-4">
          <table class="table">
            <!-- Table content -->
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Product Cards -->
<div class="row">
  <div class="col-sm-6 col-lg-3" *ngFor="let productcard of productcards">
    <div class="card shadow productcard overflow-hidden">
      <a routerLink="/widgets/cards">
        <img src="{{ productcard.imgSrc }}" alt="imgSrc" class="w-100 card-img-top" />
      </a>
      <div class="card-body pb-4 pt-2 position-relative">
        <button class="btn btn-primary btn-sm rounded-circle cart-btn" data-toggle="tooltip" title="Add to Cart">
          <i class="bi bi-basket"></i>
        </button>
        <h5 class="card-title mb-2">{{ productcard.title }}</h5>
        <div class="d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center">
            <h6 class="font-weight-bold">$ {{ productcard.price }}</h6>
            <span class="font-size-14 ml-2 text-decoration-line-through">$ {{ productcard.rprice }}</span>
          </div>
          <div class="ml-auto d-flex gap-2">
            <!-- Star icons -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
