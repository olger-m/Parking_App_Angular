<button (click)="gotoList()" class="btn btn-info">Back</button>
<div class="container" [hidden]="submitted" style="width: 400px">
  <form (ngSubmit)="onSubmit()">
    <h3>Create Parking Lot</h3>
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        required
        [(ngModel)]="parkingLot.name"
        name="name"
      />
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input
        type="text"
        class="form-control"
        id="address"
        required
        [(ngModel)]="parkingLot.address"
        name="address"
      />
    </div>
        <div class="form-group">
      <label for="stories">Stories</label>
      <input
        type="number"
        class="form-control"
        id="Stories"
        required
        [(ngModel)]="parkingLot.stories"
        name="stories"
      />
    </div>

    <div class="form-group">
      <label for="capacity">Capacity</label>
      <input
        type="number"
        class="form-control"
        id="capacity"
        required
        [(ngModel)]="parkingLot.capacity"
        name="capacity"
      />
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
